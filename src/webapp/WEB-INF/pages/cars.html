<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>

<body>
<h1>Cars Page</h1>
<div>
    <table border ="1">
        <tr>
            <th>Model</th>
            <th>Color</th>
            <th>Price</th>
        </tr>
        <tr th:each="car : ${cars}">
            <td th:utext="${car.model}"></td>
            <td th:utext="${car.color}"></td>
            <td th:utext="${car.price}"></td>
        </tr>
    </table>
</div>
</body>
</html>
